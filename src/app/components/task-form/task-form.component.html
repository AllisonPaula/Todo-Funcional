<div class="task-form">
  <form [formGroup]="formGroup" (ngSubmit)="addTask()">
    <input type="text" formControlName="title" placeholder="Task title" required />
    <div *ngIf="formGroup.controls['title'].invalid && formGroup.controls['title'].touched" class="error">
      Title is required and must be at least 3 characters long.
    </div>

    <textarea formControlName="description" placeholder="Task description" required></textarea>
    <div *ngIf="formGroup.controls['description'].invalid && formGroup.controls['description'].touched" class="error">
      Description is required and must be at least 5 characters long.
    </div>

    <select formControlName="status">
      <option value="To Do">To Do</option>
      <option value="In Progress">In Progress</option>
      <option value="Done">Done</option>
    </select>
    
    <button type="submit" [disabled]="formGroup.invalid">Add Task</button>
  </form>
</div>
